<form style="display:flex; justify-content: center; align-items: center">
  <fieldset>
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input [(ngModel)]="loginUsername" name="username" type="text" class="form-control" id="inputUsername" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="loginPassword" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button (click)="login()" type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>

<div *ngFor="let msg of messageService.msg">
  {{msg}}
</div>
